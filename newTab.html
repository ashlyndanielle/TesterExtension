<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab - Ashlyn</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/newTab.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
  <section class="nasa">
    <div id="nasa-container">
      <img id="nasa-img" src=""/>
      <div class="nasa-caption">
        <p id="nasa-author"><em></em></p>
        <p id="nasa-description"></p>
      </div>
    </div>
  </section>

  <section class="buffer"></section>

  <div class="center">
    <select id="news-selector">
      <option value="World">World</option>
      <option value="U.S.">U.S.</option>
      <option value="Business Day">Buisness Day</option>
      <option value="Technology">Technology</option>
      <option value="New York">New York</option>
      <option value="Opinion">Opinion</option>
      <option value="Arts">Arts</option>
      <option value="Climate">Climate</option>
      <option value="Magazine">Magazine</option>
      <option value="Style">Style</option>
      <option value="Books">Books</option>
      <option value="Smarter Living">Smarter Living</option>
      <option value="Science">Science</option>
      <option value="Well">Well</option>
    </select>
  </div>

  <section id="nytimes-container">
  </section>

  <script src="./config.js"></script>
  <script src="./js/newTab.js"></script>
</body>
</html>

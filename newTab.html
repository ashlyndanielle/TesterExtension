<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab - Ashlyn</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/newTab.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
  <section class="nasa">
    <div id="nasa-container">
      <img id="nasa-img" src=""/>
      <div class="nasa-caption">
        <p id="nasa-author"><em></em></p>
        <p id="nasa-description"></p>
      </div>
    </div>
  </section>

  <section class="buffer">
  </section>

  <section class="news-selectors">
    <input id="world" type="radio" name="news">
    <input id="us" type="radio" name="news">
    <input id="business-day" type="radio" name="news">
    <input id="technology" type="radio" name="news">
    <input id="new-york" type="radio" name="news">
    <input id="" type="radio" name="news">
    <input id="opinion" type="radio" name="news">
    <input id="arts" type="radio" name="news">
    <input id="climate" type="radio" name="news">
    <input id="magazine" type="radio" name="news">
    <input id="style" type="radio" name="news">
    <input id="books" type="radio" name="news">
    <input id="smarter-living" type="radio" name="news">
    <input id="science" type="radio" name="news">
    <input id="well" type="radio" name="news">
    
    <label for="world" value="World">World</label>
    <label for="us" value="U.S.">U.S.</label>
    <label for="business-day" value="Business Day">Business Day</label>
    <label for="technology" value="Technology">Technology</label>
    <label for="new-york" value="New York">New York</label>
    <label for="opinion" value="Opinion">Opinion</label>
    <label for="arts" value="Arts">Arts</label>
    <label for="climate" value="Climate">Climate</label>
    <label for="magazine" value="Magazine">Magazine</label>
    <label for="style" value="Style">Style</label>
    <label for="books" value="Books">Books</label>
    <label for="smarter-living" value="Smarter Living">Smarter Living</label>
    <label for="science" value="Science">Science</label>
    <label for="well" value="Well">Well</label>
  </section>

  <section id="nytimes-container">
  </section>

  <script src="./config.js"></script>
  <script src="./js/newTab.js"></script>
</body>
</html>
